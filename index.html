<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="card">
      <span class="question" id="question"> _________________________ </span>
      <div class="answers">
        <ul>
          <li>
            <input type="radio" name="answers" id="a" /><label
              for="a"
              id="a-text"
              >######</label
            >
          </li>
          <li>
            <input type="radio" name="answers" id="b" /><label
              for="b"
              id="b-text"
              >######</label
            >
          </li>
          <li>
            <input type="radio" name="answers" id="c" /><label
              for="c"
              id="c-text"
              >######</label
            >
          </li>
          <li>
            <input type="radio" name="answers" id="d" /><label
              for="d"
              id="d-text"
              >######</label
            >
          </li>
        </ul>
        <div class="controls">
          <button class="control" id="control">Submit</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
